<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model 实现表单数据绑定</title>
</head>
<body>
    <div id="app">
        <h4>汉字敲出后更新</h4>
        <input type="text" v-model.trim="message" placeholder="输入内容"/><!--trim可以使得输入内容的前后空格被自动忽略-->
        <p>您输入的内容是：{{ message }}</p>
        <h4>实时更新</h4>
        <input type="text" @input="handleInput" placeholder="实时更新">
        <p>实时更新的内容是：{{ realTimeMessage }}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                realTimeMessage: ''
            },
            methods: {
              handleInput: function (e) {
                  this.realTimeMessage = e.target.value;
              }
            }
        })
    </script>
</body>
</html>
