<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <link rel="stylesheet" type="text/css" href="style.css"><!--引入style.css文件-->
</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <!--表头-->
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th></th>
                        <th>购买数量</th>
                        <th></th>
                        <th>操作</th>
                    </tr>
                </thead>
                <!--表体-->
                <tbody>
                    <tr v-for="(item, index) in list">
                        <td>{{ index+1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td><button v-on:click="handleDel(index)">-</button></td>
                        <td>
                            {{ item.count }}
                        </td>
                        <td><button v-on:click="handleAdd(index)">+</button></td>
                        <td><button v-on:click="handleRemove(index)">移除</button></td>
                    </tr>
                </tbody>
            </table>
            <div>总价：¥{{ totalPrice }}</div>
        </template>
        <div v-else>
            <p>购物车为空</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="index.js"></script> <!--引入Vue实例-->
</body>
</html>
