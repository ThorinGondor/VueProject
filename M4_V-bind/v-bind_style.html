<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind Style Demo</title>
</head>
<body>
    <div id="app">
        <div v-bind:style="{'color': color, 'fontSize': fontSize + 'px'}">文本</div>
        <div v-bind:style="styles">文本</div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                color: 'red',
                fontSize: 14,
                styles: {
                    color: 'red',
                    fontSize: 14+'px'
                }
            }
        })
    </script>
</body>
</html>
