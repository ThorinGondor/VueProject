<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createElement用法2 约束</title>
</head>
<body>
    <div id="app">
        <ele></ele>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var Child = {
            render: function (createElement) {
                return createElement('p', 'text');
            }
        };

        Vue.component('ele', {
            render: function (createElement) {
                return createElement('div', Array.apply(null, {
                    length: 5
                }).map(function () {
                    return createElement(Child);
                })
                );
            }
        });
        /**
         * <div>
         *     <p>text</p>
         *     <p>text</p>
         *     <p>text</p>
         *     <p>text</p>
         *     <p>text</p>
         * </div>
         */

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
