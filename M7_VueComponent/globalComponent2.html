<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Component Demo 2</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<h3>{{ message }}</h3>',
            data: function () {
                return {
                    message: '这里显示组件内容，注意Data必须使用function并返回数据！'
                }
            }
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
