<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Component Demo 1</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <template id="tmpl">
        <div>
            <h3>这是通过template元素，在外部定义的组件建构，这个方式有代码的智能提示和高亮</h3>
            <h3>建议用此方法！</h3>
        </div>
    </template>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            template: '#tmpl' //建议使用这种方式创建component组件
        });
        const app = new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
