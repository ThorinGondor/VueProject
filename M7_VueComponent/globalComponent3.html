<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Component Demo 3</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<button @click="counter++">{{ counter }}</button>',
            data: function () {
                // 该函数仅在页面初始化时会加载一次，使counter=0
                return {
                    counter: 0
                }
            }
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
