<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单个slot</title>
</head>
<body>
    <div id="app">
        <child_component>
            <p>分发的内容</p>
        </child_component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('child_component', {
            template: '<div><slot><p>如果父组件未插入内容，我将作为默认出现</p></slot></div>'
        });
        var app = new Vue({
           el: '#app'
        })
    </script>
</body>
</html>
