<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props demo</title>
</head>
<body>
    <div id="app">
        <my-component get_message="来自父级组件的数据"></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            props: ['get_message'], // 使用props来声明需要从父级组件接受的数据
            template: '<h3>{{ get_message }}</h3>'
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
